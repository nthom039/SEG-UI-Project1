<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AppointmentPage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="padding-top: 75px">
        <!--Navigation bar top of page-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <!--Link to home page-->
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <!--Link to service page-->
                        <li class="nav-item">
                            <a class="nav-link" href="ServicePage.html">Service</a>
                        </li>
                        <!--Link to experts page-->
                        <li class="nav-item">
                            <a class="nav-link" href="ExpertsPage.html">Experts</a>
                        </li>
                        <!--Link to appointment page-->
                        <li class="nav-item">
                            <a class="nav-link" href="AppointmentPage.html">Appointment</a>
                        </li>
                        <!--Link to contact page-->
                        <li class="nav-item">
                            <a class="nav-link" href="ContactPage.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Main content-->
        <div style="padding-left: 25px; padding-right: 25px">
            <h1 style="text-align: center">Appointment</h1>
            <h4 style="text-align: center">Book an appointment with us</h4>
            <br>
            <div class="row">
                <div class="col">
                    <div style="text-align: right;">
                        <h6>Select Day</h6>
                        <img
                            src="Images/Calendar-placeholder.jpg"
                            style="width:40%; align-items: right;"
                            alt="calendar placeholder"
                        >
                    </div>
                </div>
                <div class="col">
                    <br><br>
                    <h6>Name</h6>
                    <input>
                    <div class="row">
                        <div class="col">
                            <h6>Email</h6>
                            <input>
                        </div>
                        <div class="col">
                            <h6>Expert</h6>
                            <select>
                                <option></option>
                                <option>Expert 1</option>
                                <option>Expert 2</option>
                                <option>Expert 3</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <h6>Select Start Time</h6>
                            <input type="time">
                        </div>
                        <div class="col">
                            <h6>Service</h6>                            
                            <select>
                                <option></option>
                                <option>Service 1</option>
                                <option>Service 2</option>
                                <option>Service 3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br>
            <div style="text-align: center">
                <button style="text-align: center; border-radius: 12px;">Submit</button>
            </div>
        </div>
        <!--Infromation bar at bottom of page-->
        <nav class="bg-dark navbar-dark fixed-bottom" style="padding: 0.5%;">
            <div class="row">
                <!--Address information-->
                <div class="col-md-4" style="text-align: center;">
                    <p style="color: white;
                        margin: auto;
                        width: 50%;
                        padding: 10px;">Address</p>
                </div>
                <!--Phone information-->
                <div class="col-md-4" style="text-align: center;">
                    <p style="color: white;
                        margin: auto;
                        width: 50%;
                        padding: 10px;">(613) 555-2368</p>
                </div>
                <!--Hours information-->
                <div class="col-md-4" style="text-align: center;">
                    <p style="color: white; padding: 0%; margin: 0%;">Monday-Friday 9:00am - 6:00pm</p>
                    <p style="color: white; padding: 0%; margin: 0%;">Saturday 9:00am - 5:00pm</p>
                </div>
            </div>
        </nav>
    </body>
</html>
